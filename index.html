<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <div class="container1">
        <h1 class="sub__title">HERBivores Weekly</h1>
        <a href="https://www.watching-grass-grow.com/" target="_blank"><img style="margin-left: 33%; margin-right: 33%;" src="cow-wig.gif" alt="cow with glorious wig mooing in the wind"/></a>
    </div>
    <div class="container2">
        <form>
            <label class="labels">First Name</label>
            <input class="inputs" type="text" placeholder="Ex: Jane" required/>
            <label class="labels">Last Name</label>
            <input class="inputs" type="text" placeholder="Ex: Doe" required/>
            <label class="labels">Username</label>
            <input class="inputs" type="text" placeholder="Ex: JDoe123" required/>
            <label class="labels" >Email</label>
            <input class="inputs" type="email" placeholder="Ex: jdoe123@deerperson.com" required/> 
            <label class="labels">Password</label>
            <input class="inputs" id="safeandsecure" type="password" placeholder="ILoveGrass123" required/>
            <button class="buttons">Subscribe</button>
        </form>
    </div>
</body>
</html>
